<!DOCTYPE html>
<html>
  <head>
    <title>Country Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Country Search</h1>
    <p id="total-countries"></p>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter country name" />
      <button id="starts-with-btn" class="active">Starts with</button>
      <button id="any-word-btn">Any word</button>
      <button id="order-btn">Toggle Order</button>
    </div>

    <div id="feedback"></div>

    <div id="results-container"></div>

    <script src="countries.js"></script>
    <script src="level1.js"></script>
  </body>
</html>
