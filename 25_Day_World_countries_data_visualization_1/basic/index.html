<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="countries">
      <h2>World Countries Data</h2>
      <p class="subtitle">
        Currently we have <span class="total-countries"></span> countries
      </p>
    </header>
    <main>
      <div class="wrapper">
        <div class="graph-buttons">
          <button class="population">Population</button>
          <button class="languages">Languages</button>
        </div>
        <p class="feedback"></p>
        <h4 class="graph-title"></h4>
        <div class="type"></div>
        <div class="graphs">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>
    <script src="countries.js"></script>
    <script src="level1.js"></script>
  </body>
</html>
